name: Deploy Terraform to AWS

on:
  push:
    branches: ["main"]
  workflow_dispatch:
    inputs:
      destroy:
        description: "Destroy infrastructure?"
        required: false
        default: "false"

env:
  AWS_REGION: us-east-1         
  ECR_REPO_NAME: hello-world    

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: production

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Resolve AWS account id and set ECR vars
        id: ecr_info
        run: |
          ACCOUNT_ID=$(aws sts get-caller-identity --query Account --output text)
          echo "ACCOUNT_ID=$ACCOUNT_ID" >> $GITHUB_ENV
          echo "ECR_REGISTRY=${ACCOUNT_ID}.dkr.ecr.${AWS_REGION}.amazonaws.com" >> $GITHUB_ENV
          echo "ECR_REPO_URI=${ACCOUNT_ID}.dkr.ecr.${AWS_REGION}.amazonaws.com/${ECR_REPO_NAME}" >> $GITHUB_ENV
          echo "ECR_IMAGE_URI=${ACCOUNT_ID}.dkr.ecr.${AWS_REGION}.amazonaws.com/${ECR_REPO_NAME}:latest" >> $GITHUB_ENV

      - name: Ensure ECR repository exists
        run: |
          if ! aws ecr describe-repositories --repository-names "${ECR_REPO_NAME}" >/dev/null 2>&1; then
            aws ecr create-repository --repository-name "${ECR_REPO_NAME}" >/dev/null
            echo "Created ECR repo ${ECR_REPO_NAME}"
          else
            echo "ECR repo ${ECR_REPO_NAME} already exists"
          fi

      - name: Login to ECR
        run: |
          aws ecr get-login-password --region ${AWS_REGION} \
            | docker login --username AWS --password-stdin ${ECR_REGISTRY}

      - name: Build Docker image
        run: |
          # adjust build context if Dockerfile/app are in a subfolder (./app)
          docker build -t ${ECR_REPO_NAME}:latest ./app

      - name: Tag & Push image to ECR
        run: |
          docker tag ${ECR_REPO_NAME}:latest ${ECR_IMAGE_URI}
          docker push ${ECR_IMAGE_URI}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2

      - name: Terraform Init
        working-directory: project
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_DEFAULT_REGION: ${{ env.AWS_REGION }}
        run: terraform init -input=false

      - name: Ensure RDS instance is imported into TF state (if exists)
        working-directory: project
        env:
          DB_IDENTIFIER: "three-tier-demo-db"
          TF_RESOURCE_ADDR: "module.rds.aws_db_instance.mysql"
        run: |
          set -euo pipefail

          echo "Checking if RDS instance ${DB_IDENTIFIER} exists in AWS…"
          exists=$(aws rds describe-db-instances \
            --db-instance-identifier "${DB_IDENTIFIER}" \
            --query "DBInstances | length(@)" \
            --output text || echo "0")

          if [ "${exists}" = "1" ]; then
            echo "RDS instance ${DB_IDENTIFIER} exists in AWS."

            if terraform state list | grep -qE "^${TF_RESOURCE_ADDR//./\\.}\$"; then
              echo "Terraform already tracks ${TF_RESOURCE_ADDR}; skipping import."
            else
              echo "Importing RDS instance into Terraform state…"
              terraform import -input=false "${TF_RESOURCE_ADDR}" "${DB_IDENTIFIER}"
              echo "Import completed."
            fi
          else
            echo "RDS does NOT exist. Terraform will create it."
          fi


      - name: Ensure CloudWatch log group is imported into TF state (if needed)
        working-directory: project
        env:
          LOG_GROUP_NAME: "/ecs/three-tier-demo"
          TF_RESOURCE_ADDR: "module.ecs.aws_cloudwatch_log_group.ecs"
        run: |
          set -euo pipefail

          echo "Checking if CloudWatch log group ${LOG_GROUP_NAME} exists in AWS..."
          exists=$(aws logs describe-log-groups --log-group-name-prefix "${LOG_GROUP_NAME}" \
            --query "logGroups[?logGroupName=='${LOG_GROUP_NAME}'] | length(@)" --output text)

          if [ "${exists}" = "1" ]; then
            echo "Log group ${LOG_GROUP_NAME} exists in AWS."

            # Check if resource is already tracked in terraform state
            if terraform state list | grep -qE "^${TF_RESOURCE_ADDR//./\\.}\$"; then
              echo "Terraform state already has ${TF_RESOURCE_ADDR}; skipping import."
            else
              echo "Terraform state does not contain ${TF_RESOURCE_ADDR}. Importing..."
              terraform import -input=false "${TF_RESOURCE_ADDR}" "${LOG_GROUP_NAME}"
              echo "Import completed."
            fi
          else
            echo "Log group ${LOG_GROUP_NAME} does NOT exist in AWS. Terraform will create it (if configured)."
          fi

      - name: Terraform Plan
        if: ${{ github.event.inputs.destroy != 'true' }}
        working-directory: project
        env:
          TF_VAR_docker_image: ${{ env.ECR_IMAGE_URI }}
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_DEFAULT_REGION: ${{ env.AWS_REGION }}
        run: terraform plan -out=tfplan -input=false

      - name: Terraform Apply
        if: ${{ github.event.inputs.destroy != 'true' }}
        working-directory: project
        env:
          TF_VAR_docker_image: ${{ env.ECR_IMAGE_URI }}
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_DEFAULT_REGION: ${{ env.AWS_REGION }}
        run: terraform apply -auto-approve tfplan

      - name: Terraform Destroy
        if: ${{ github.event.inputs.destroy == 'true' }}
        working-directory: project
        env:
          TF_VAR_docker_image: ${{ env.ECR_IMAGE_URI }}
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_DEFAULT_REGION: ${{ env.AWS_REGION }}
        run: terraform destroy -auto-approve
