name: Terraform

on:
  push:
    branches: [ "main" ]
  pull_request:
  workflow_dispatch:
    inputs:
      destroy:
        description: "Set to true to destroy the infrastructure"
        required: true
        default: false
        type: boolean

jobs:
  terraform:
    runs-on: ubuntu-latest

    env:
      AWS_REGION: us-east-1   # change if needed

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.9.8   # or your TF version

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Terraform Init
        run: terraform init

      - name: Terraform Validate
        run: terraform validate

      # -------- PLAN FOR NORMAL APPLY (default) ----------
      - name: Terraform Plan (apply mode)
        if: github.event_name != 'workflow_dispatch' || inputs.destroy != true
        run: terraform plan -out=tfplan

      # -------- APPLY (only for non-destroy runs on main) ----------
      - name: Terraform Apply
        if: (github.event_name != 'workflow_dispatch' || inputs.destroy != true) && github.ref == 'refs/heads/main' && github.event_name == 'push'
        run: terraform apply -auto-approve tfplan

      # -------- PLAN FOR DESTROY (only when manually triggered with destroy=true) ----------
      - name: Terraform Plan (destroy mode)
        if: github.event_name == 'workflow_dispatch' && inputs.destroy == true
        run: terraform plan -destroy -out=tfplan-destroy

      # -------- DESTROY ----------
      - name: Terraform Destroy
        if: github.event_name == 'workflow_dispatch' && inputs.destroy == true
        run: terraform apply -auto-approve tfplan-destroy
